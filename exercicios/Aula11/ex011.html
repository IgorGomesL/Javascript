<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    Nação <input type="text" name="nacao" id="nacao">
    <input type="button" value="Verificar" onclick="verificacao()">
    <div id="res">
    </div>
    <script>
    function verificacao() {
        var pais = window.document.querySelector('#nacao').value.trim()
        var res = window.document.querySelector('#res')

        if (pais.toLowerCase() === 'brasil') {
            res.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
        } else {
            res.innerHTML = `<p>Você <strong>não é Brasileiro</strong></p>`
        }
    }
</script>

</body>
</html>
