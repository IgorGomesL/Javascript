<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 6</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`O nome ${nome} tem ${nome.length} letras <br>`)
        document.write(`Em letras MAIÚSCULAS fica ${nome.toUpperCase()} <br>`)
        document.write(`Em letras minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
