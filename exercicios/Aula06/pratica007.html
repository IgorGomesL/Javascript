<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 7</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var numero1 = Number(window.prompt('Digite um número'))
        var numero2 = Number(window.prompt('Digite outro número'))
        var soma = numero1 + numero2

        document.write(`O nome do usuário é ${nome} <br>`)
        document.write(`O nome ${nome} tem ${nome.length} letras <br>`)
        document.write(`A soma dos números ${numero1} e ${numero2} é de ${soma} <br>`)
        document.write(`Convertido em Reais o valor é de ${soma.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

    </script>
</body>
</html>
